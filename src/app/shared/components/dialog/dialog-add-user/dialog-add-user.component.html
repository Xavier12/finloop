<h1 mat-dialog-title class="dialog-title">
    Nuevo usuario
    <a mat-icon-button (click)="closeDialog()">
        <i class="material-icons">close</i>
    </a>
</h1>
<div mat-dialog-content>
  <form [formGroup]="formNewUser" (ngSubmit)="saveNewUser()">
        <div class="row">
            <div>
                <mat-form-field>
                    <input matInput formControlName="username" placeholder="Nombre" type="text">
                    <mat-error *ngIf="formNewUser.controls['username'].errors && formNewUser.controls['username'].touched">
                        <span *ngIf="formNewUser.controls['username'].errors.required">Usuario es requerido</span>
                        <span *ngIf="formNewUser.controls['username'].errors.pattern">Campo inv치lido</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput formControlName="email" placeholder="Email" type="text">
                    <mat-error *ngIf="formNewUser.controls['email'].errors && formNewUser.controls['email'].touched">
                        <span *ngIf="formNewUser.controls['email'].errors.required">Email es requerido</span>
                        <span *ngIf="formNewUser.controls['email'].errors.pattern">Campo inv치lido</span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Password" type="password">
                    <mat-error *ngIf="formNewUser.controls['password'].errors && formNewUser.controls['password'].touched">
                        <span *ngIf="formNewUser.controls['password'].errors.required">Contrase침a es requerido</span>
                        <span *ngIf="formNewUser.controls['password'].errors.pattern">Campo inv치lido</span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <button class="mr-2" mat-raised-button color="primary" [disabled]="formNewUser.invalid || isLoading">                
                    Guardar
                </button>
            </div>
        </div>
        <br>
  </form>
</div>
